name: skull_king_score_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  cart_stepper: ^4.3.0
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  equatable: ^2.0.5

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Allura
      fonts:
        - asset: assets/fonts/Allura-Regular.ttf
          weight: 500
